<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English ↔ Arabic Translator</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container translator-card">
    <h1 class="text-center"><i class="fas fa-language"></i><b> English ↔ Arabic Translator</b></h1>

    <div class="select mt-4 text-center">
        <select id="lang1">
            <option value="en">English</option>
        </select>
        <button id="swap" class="btn btn-outline-primary mx-2"><i class="fas fa-exchange-alt"></i></button>
        <select id="lang2">
            <option value="ar">Arabic</option>
        </select>
    </div>

    <div class="textarea-flex mt-3 d-flex justify-content-between">
        <div class="textarea-left w-50 pr-2">
            <textarea id="user" class="input-area english form-control"></textarea>
        </div>
        <div class="textarea-right w-50 pl-2">
            <textarea id="output" readonly class="output-area arabic form-control"></textarea>
        </div>
    </div>

    <div class="main text-center mt-3">
        <button id="translate" class="btn btn-success mr-2"><i class="fas fa-arrow-right"></i> Translate</button>
        <button id="clear" class="btn btn-danger"><i class="fas fa-eraser"></i> Clear</button>
    </div>

    <!-- Keyboard -->
    <div class="arabic-keyboard mt-3"></div>

    <div class="output-wrap mt-3 d-flex justify-content-between">
        <div class="output-box" id="en-out">English Input</div>
        <div class="output-box" id="ar-out">Arabic Output</div>
    </div>

    <div class="footer mt-4 text-center">
        Created By <a href="https://github.com/AnisurRahmanJU" target="_blank">Md. Anisur Rahman</a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
